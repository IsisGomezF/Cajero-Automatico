<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script defer src="../Javascript/main.js"></script>

</head>
<body class="container-fluid vh-100 " >
    <header class="text-center mt-5">
        <h1 >Sucursal virtual personas</h1>
        <h3>Inicio sesión</h3>
    </header>
    <main class="container-sm fs-5 " >
        <form id="loginForm" class="d-grid gap-2 py-5">
            <div class="mb-3 col-8 mx-auto">
                <label for="name" class="form-label">Usuario</label>
                <input type="text" class="form-control" id="name" aria-describedby="nameHelp" required >
            </div>
            <div class="mb-3 col-8 mx-auto">
                <label for="password" class="form-label">Clave</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary d-grid col-4 mx-auto fs-5">Ingresar</button>
        </form>
        <section class="d-flex flex-column align-items-center justify-content-center gap-2 py-4">
            <a href="">¿Olvidaste tu usuario?</a>
            <a href="">¿Olvidaste tu contraseña?</a>
            <a href="">¿Problemas para conectarte?</a>
        </section>
        <section id="loader" class="d-none d-flex justify-content-center m-5">
            <div class="spinner-border text-secondary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </section>
    </main>   
</body>
</html>
