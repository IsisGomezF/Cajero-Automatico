            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Buscar</button>
            </form>
        </div>
        </div>

    <main class="row align-items-center  p-5 ">
        <h3 class="p-2">Escoge la operación a realizar:</h3>
        <div id="options" class="btn-group-vertical col-6" role="group" aria-label="Vertical radio toggle button group">
            <input type="radio" class="btn-check" name="vbtn-radio" id="operations" autocomplete="off" checked>
            <label class="btn btn-dark fs-4" for="operations">Transacciones</label>
            <input type="radio" class="btn-check" name="vbtn-radio" id="add" autocomplete="off">
            <label class="btn btn-outline-secondary" for="add">Añadir fondos</label>
            <input type="radio" class="btn-check" name="vbtn-radio" id="less" autocomplete="off">
            <label class="btn btn-outline-secondary" for="less">Retirar fondos</label>
            <input type="radio" class="btn-check" name="vbtn-radio" id="transfer" autocomplete="off">
            <label class="btn btn-outline-secondary" for="transfer">Transferencias</label>
            <input type="radio" class="btn-check" name="vbtn-radio" id="pay" autocomplete="off">
            <label class="btn btn-outline-secondary" for="pay">Pagar facturas</label> 
        </div>

        <section  class="col-6 gap-1">
            <h3 class="text-center p-2">Saldos por producto:</h3>
            <p class="gap-1 container text-center">
                <button id="balanceButtom" class="btn btn-primary  " type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                    Consulta tu saldo</button>
            </p>
            <div class="collapse" id="collapseExample">
                <div id="balanceSpace" class="card card-body text-center"></div>
            </div>
        </section>
        <section id="loader" class="d-none d-flex justify-content-center m-5">
            <div class="spinner-border text-secondary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </section>
    </main>
